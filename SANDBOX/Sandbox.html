<!DOCTYPE HTML>
<html>
    <head>
        <script src="./anime/lib/anime.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        
        <div id="photo"></div>

    <style>
    div {
        width: 100px;
        height: 100px;
        background-color: green;
        text-align: center;
    }
    </style>

    <script>
    $(document).ready(function(){
        $("#photo").mouseenter(function() {
            $(this).stop(true).animate({height: '0px'})
            console.log("Left")
        })
        .mouseleave(function() {
             $(this).stop(true).animate({height: '100px'})
             console.log("Right")
        });
    });
        
        
    </script>
    </body>
</html>
