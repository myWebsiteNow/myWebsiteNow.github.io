 <html>
    <head>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        
        <script src="snow.js"></script>
        <script src="landing.js"></script>
        <script src="https://smtpjs.com/v3/smtp.js"></script>
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="landing.css">
        
    </head>
    <body onload="run()">
        <div id="TheGrid">
            <form id="MiddleSection" method="post" onsubmit="formInput()">
                <label> Sign up For The Drawing!</label>
                <input type="text" id="fname" placeholder="First Name" required><br>
                <input type="text" id="nickname" placeholder="Nickname" required><br>
                <button type="button" class="btn btn-success btn-lg" id="Adult" onclick="disableButton(&quot;Adult&quot;)"> Adults</button>
                <button type="button" class="btn btn-success btn-lg" id="Kid" onclick="disableButton(&quot;Kid&quot;)"> Kids</button><br><br>
                <input id="submit" type="submit" class="btn btn-info btn-lg" value="Submit">
            </form>
            <div id="bottom_banner"> Remember: Please Only Sign up once</div>
        </div>
    </body>
    
</html>
